<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decrypt.me</title>
  <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }


    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Major Mono Display', monospace;
    }

    .hero a {
      padding: 12px 24px;
      background-color: rgba(0, 255, 0, 0.8);
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
      font-family: 'Major Mono Display', monospace;
      margin-bottom: 20px;
    }

    .hero a:hover {
      background-color: lime;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="hero">
    <h1>DECODE.ME</h1>
    <a id="enter-link" href="#">Enter</a>
  </div>

  <script>

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/serviceworker.js')
                .then(registration => {
                  console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                  console.error('Service Worker registration failed:', error);
                });
      });
    }

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "⪘⬡⠏⿱⦟⸐⡺⚯⇺␫≾▷✕⅃⍲ⅉ⟟⇄⬗⻁⎐⢜∧≇∪⩪↡⁏⣘ⰱ≀⠤⸓∠⊉⻳Ⓩ⳹⡄⡐♃Ⅱ⹎⤯⎯⁐⑖❡ⱶ☠⺲ⶲ≋⦥⚩⾉⊢⭠ⲡ⩙ⲁ₟♟⠻❽⇕⹣⩸⎟‌⅞⇾⽻≫ⵔ⫅⌟⶜ⵓⓩ⣿ⵃⓊ⌊⫓⹃⥌⪭ⰺⁿ⟋⌀✈⃡ⱄ⌫⠮アァイィウヴエエオカガキギクグケゲコゴサザシジスズセゼソゾタチッヂツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Set dynamic link depending on environment
    const link = document.getElementById("enter-link");
    if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
      link.href = "level1.html";
    } else {
      link.href = "./level1";
    }
  </script>
</body>
</html>
