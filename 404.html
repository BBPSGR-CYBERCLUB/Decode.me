<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            color: #f00;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0f0;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .back-button {
            padding: 12px 24px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #6f6;
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="glitch">404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for has been moved, deleted, or might never have existed.</p>
    <p>This could be part of the challenge, or you might have taken a wrong turn.</p>
    <a href="/" class="back-button">Return to Home</a>
</div>
</body>
</html>
